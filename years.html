<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your ~~Life~~ Project in Years - Interactive</title>
  <meta name="description" content="Enter the project start date, to see it in years. Based on the post by Tim Urban, from Wait by Why.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="years-favicon.png" sizes="32x32">
  <link rel="stylesheet" href="your-life.css">
</head>
<body>
  <div class="title-box">
    <h1 class="title">Your Life in <label for="unitbox" class="unitbox-label visuallyhidden">Years</label></h1>
    <select name="unitbox" class="unitbox" id="unitbox" required>
      <option value="years" selected>Years</option>
      <option value="months">Months</option>
      <option value="weeks">Weeks</option>
    </select>
  </div>
  <form class="psd" action="#">
    <p class="instruction">Enter the project start date</p>
    <label for="sMonth" class="visuallyhidden">sMonth</label>
    <select name="sMonth" class="sMonth" id="sMonth" required>
      <option value="0">January</option>
      <option value="1">February</option>
      <option value="2">March</option>
      <option value="3">April</option>
      <option value="4">May</option>
      <option value="5">June</option>
      <option value="6">July</option>
      <option value="7">August</option>
      <option value="8">September</option>
      <option value="9">October</option>
      <option value="10">November</option>
      <option value="11">December</option>
    </select>
    <label for="sDay" class="visuallyhidden">sDay</label>
    <input type="text" class="sDay" id="sDay" placeholder="31" pattern="\d{0,2}" required/>
    <label for="sYear" class="visuallyhidden">sYear</label>
    <input type="text" class="sYear" id="sYear" placeholder="1999" pattern="\d{4}" required/>
    
  <form class="pfd" action="#">
    <p class="instruction">Enter the project finish date</p>
    <label for="fMonth" class="visuallyhidden">fMonth</label>
    <select name="fMonth" class="fMonth" id="fMonth" required>
      <option value="0">January</option>
      <option value="1">February</option>
      <option value="2">March</option>
      <option value="3">April</option>
      <option value="4">May</option>
      <option value="5">June</option>
      <option value="6">July</option>
      <option value="7">August</option>
      <option value="8">September</option>
      <option value="9">October</option>
      <option value="10">November</option>
      <option value="11">December</option>
    </select>
    <label for="fDay" class="visuallyhidden">fDay</label>
    <input type="text" class="fDay" id="fDay" placeholder="31" pattern="\d{0,2}" required/>
    <label for="fYear" class="visuallyhidden">fYear</label>
    <input type="text" class="fYear" id="fYear" placeholder="1999" pattern="\d{4}" required/>
  </form>
